<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Employee</title>
  <link href="./styles.css" rel="stylesheet" type="text/css"/>
  <script src="./scripts.js"></script>
</head>
<body>
  <form id="theform">
    <fieldset>
      <legend><strong>Add an Employee</strong></legend>
      <div>
        <label for="firstname">First Name:</label>
        <br>
      </div>
      <div>
        <input name="firstname" id="firstname" type="text" class="boldme" placeholder="First Name" required> 
        <br>
      </div>
      <div>
        <label for="lastname">Last Name:</label>
        <br>
      </div>
      <div>
        <input type="text" id="lastname" name="lastname" class="boldme" placeholder="Last Name" required>
        <br>
      </div>
      <div>
        <label for="department">Department:</label>
        <br>
      </div>
      <div>
        <select id="department" name="department" form="theform">
          <option value="IT">IT</option>
          <option value="Sales">Sales</option>
          <option value="Security">Security</option>
          <option value="Shipping/Receiving">Shipping/Receiving</option>
          <option value="Logistics">Logistics</option>
          <option value="Manufacture">Manufacture</option>
        </select>
        <br>
        <br>
      </div>
      <div>
        <input type="button" id="button-submit" style="font-weight: bold;" value="Submit &rarr;">
      </div>
    </fieldset>
  </form>
  <form class="output">
    <div id="out-header">
      <h1>Employee added</h1>
    </div>
    <div>
      <label id="out-name">Name:</label>
      <br>
    </div>
    <div>
      <label id="out-department">Department:</label>
      <br>
    </div>
    <div>
      <label id="out-employeeid">Employee ID:</label>
      <br>
    </div>
    <div>
      <label id="out-hiredate">Hire Date:</label>
      <br>
    </div>
    <div>
      <label id="out-totalemployees">Total: </label>
      <br><br>
    </div>
    <div>
      <label id="out-browserinfo"></label>
    </div>
  </form>
  <script></script>
</body>
</html>
